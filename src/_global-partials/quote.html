<tr>
    <td class="email-body__space" valign="top">
        <table width="100%">
            <tr>
                <td class="quote email-body__article" valign="top">
                    @@quote__content
                    @@if (context.quote__h3 !== undefined) {
						<table>
	                        <tr>
	                            <td align="left" valign="top">
	                                @@quote__img
	                            </td>
	                            <td class="h3 quote__h3" align="left" valign="top">
	                                @@quote__h3
	                            </td>
	                        </tr>
                    	</table>
					}
                </td>
            </tr>
        </table>
    </td>
</tr>
