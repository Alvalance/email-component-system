<tr>
    <td>
        <table role="presentation" class="responsive" @@if(typeof context.col1Width === 'number'){width="@@col1Width" }align="left">
            <tr>
                <td class="col-1">
                    @@col1Content
                </td>
            </tr>
        </table>
        <table role="presentation" class="responsive" @@if(typeof context.col2Width === 'number'){width="@@col2Width" }align="right">
            <tr>
                <td class="col-2">
                    @@col2Content
                </td>
            </tr>
        </table>
    </td>
</tr>
