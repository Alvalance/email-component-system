<tr>
    <td class="email-body__box">
        <table width="100%" bgcolor="@@tweet--bg-color">
            <tr>
                <td class="row-1" valign="middle">
                    <table align="left" width="40">
                        <tr>
                            <td class="tweet__circle-img" valign="top">
                                @@tweet__circle-img-content
                            </td>
                        </tr>
                    </table>
                    <table align="left">
                        <tr>
                            <td class="tweet__usr-name sans" valign="top">
                                @@tweet__usr-name-content
                            </td>
                        </tr>
                        <tr>
                            <td class="tweet__usr-handle sans" valign="top">
                                @@tweet__usr-handle-content
                            </td>
                        </tr>
                    </table>
                    <table align="right">
                        <tr>
                            <td class="tweet__view-tweet sans" valign="top">
                                @@tweet__view-tweet-content &nbsp;<img src="http://s.wsj.net/newsletter/twitter-logo.png" class="email-body__inline-icon" width="18" alt="Twitter logo. ">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="row-2 tweet__txt sans" valign="top">
                    @@tweet__txt-content
					@@if (context.img === true) {
						<table width="100%">
							<tr>
								<td valign="top" style="padding-top:15px;">
									<img class="responsive-img" label="Image" editable="true" src="http://via.placeholder.com/560x311?text=Placeholder" width="560" />
								</td>
							</tr>
						</table>
					}
                </td>
            </tr>
        </table>
    </td>
</tr>
